<style type="text/css">
  .header {position: fixed;top: 0;left: 0;
     width: 100%;height: 315px;
     background: #fff;
     color:rgba(34,34,34,0.8);
     z-index: 999;
     overflow: hidden;
     -webkit-transition: height 0.3s;
     -moz-transition: height 0.3s;
     transition: height 0.3s;
     text-align:center;
     line-height:160px;
     box-shadow:0 0 0 0, 0 6px 12px rgba(0,0,0,0.1);
 }
  .header.shrink {
    height: 80px;
    line-height:140px;
  }
  .header h3
  {
    display: inline;
    font-size: 50px;
    font-family: 'La Belle Aurore', cursive;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
    position: relative;
    top: -36px;
    opacity: 0;
  }
  .header a{
    background-image:url('/images/IMG_2125.jpg');
    background-position: -48px;
    width: 200px;
    height: 200px;
    background-size: cover;
    display: block;
    border-radius: 50%;
    margin: 20px auto 0 auto;
    opacity: 0;
    box-shadow:0 0 0 0, 0 6px 12px rgba(0,0,0,0.3);
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
  }
  .header.shrink a{
    display: none;
  }

  .header.shrink h3
  {
      font-size:24px;
      -webkit-transition: all 0.3s;
      -moz-transition: all 0.3s;
      transition: all 0.3s;
  }
  .dl-menuwrapper{
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
  }
  .dl-menuwrapper.dl-move{
    position:fixed;top:17px;left:25px;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
  }
</style>
<div class="header" style="background-image:url('/images/triangular.png')">
      <a href="{{site.url}}"></a>
      <h3>{{ site.title }}</h3>

</div><!-- /.entry-header -->
<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

<script>
  $(document).ready(function(){
    $('.header a').animate({
      'opacity': '1'
    },3000);
    $('.header h3').animate({
      'opacity': '1'
    },3000)
  });
  var shrinkHeader = 200;
  $(window).scroll(function() {
    var scroll = getCurrentScroll();
      if ( scroll >= shrinkHeader ) {
           $('.header').addClass('shrink');
           $('.dl-menuwrapper').addClass('dl-move');
        }
        else {
            $('.header').removeClass('shrink');
            $('.dl-menuwrapper').removeClass('dl-move');
        }
  });
  function getCurrentScroll() {
    return window.pageYOffset || document.documentElement.scrollTop;
    }
</script>
