
<style type="text/css">
  .header {
    position: fixed;
    top: 0;
    right: 50%;
    margin-right: -250px;
    border-radius: 0 0 45px 45px;
    width: 500px;
    height: 315px;
    background: #fff;
    color: rgba(34,34,34,0.8);
    z-index: 999;
    overflow: hidden;
    -webkit-transition: height 0.3s;
    -moz-transition: height 0.3s;
    transition: height 0.3s;
    text-align: center;
    line-height: 160px;
    box-shadow: 0 0 0 0, 0 6px 12px rgba(0,0,0,0.1);
 }
  .header.shrink {
    height: 80px;
    line-height:140px;
  }
  .header h3
  {
    display: inline;
    font-size: 50px;
    font-family: 'La Belle Aurore', cursive;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
    position: relative;
    top: -31px;
    opacity: 0;
  }
  .header a{
    background-image:url('/images/IMG_2125.jpg');
    background-position: -48px;
    width: 200px;
    height: 200px;
    background-size: cover;
    display: block;
    border-radius: 50%;
    margin: 20px auto 0 auto;
    opacity: 0;
    box-shadow:0 0 0 0, 0 6px 12px rgba(0,0,0,0.3);
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
  }
  .header.shrink a{
    display: none;
  }

  .header.shrink h3
  {
      font-size:30px;
      -webkit-transition: all 0.3s;
      -moz-transition: all 0.3s;
      transition: all 0.3s;
  }
  .dl-menuwrapper{
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
  }
  .dl-menuwrapper.dl-move{
    position:fixed;top:17px;left:25px;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
  }
</style>
<div class="header">
      <a href="{{site.url}}"></a>
      <h3>{{ site.title }}</h3>

</div><!-- /.entry-header -->



  <div id="results">
    <h1><!-- `key` listing for `value` --></h1>

    <ul class="results">
      <!-- results lists -->
    </ul>
  </div>

  <div id="search-container" class="content">
    <input type="text" id="search-input" class="input">
    <i class="fa fa-search search"></i>

    <ul id="results-container"></ul>
  </div>

  <!-- Script pointing to jekyll-search.js -->
  <script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

  <script type="text/javascript">
        SimpleJekyllSearch({
          searchInput: document.getElementById('search-input'),
          resultsContainer: document.getElementById('results-container'),
          json: '{{ site.baseurl }}/search2.json',
          searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
          noResultsText: 'No results found',
          limit: 10,
          fuzzy: false,
          exclude: ['Welcome']
        });
  </script>
</div>

<script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

<script>
  $(document).ready(function(){
    $('.header a').animate({
      'opacity': '1'
    },3000);
    $('.header h3').animate({
      'opacity': '1'
    },3000);
    function expand(){
      $('.search').toggleClass("fa-times");
      $(".input").toggleClass("square");
       if ($('.search').hasClass('fa-times')) {
         $('input').focus();
       } else {
         $('input').val('');
         $('#results-container').hide();
       }
    }
    $('.search').on('click', expand);
    $('.search').mouseover(function(){
      $('input').css("opacity", "1");
    });
    $('.search').mouseleave(function(){
      $('input').css("opacity", "0.6");
    })
  });
  var shrinkHeader = 80;
  $(window).scroll(function() {
    var scroll = getCurrentScroll();
      if ( scroll >= shrinkHeader ) {
           $('.header').addClass('shrink');
           $('.dl-menuwrapper').addClass('dl-move');
        }
        else {
            $('.header').removeClass('shrink');
            $('.dl-menuwrapper').removeClass('dl-move');
        }
  });
  function getCurrentScroll() {
    return window.pageYOffset || document.documentElement.scrollTop;
    }
</script>
