<style media="screen">
.row {

}
.row ul{
  margin: 0 20px 0 0;

  padding: 0;
}
.row ul li em{
  display: block;
  margin-bottom: 15px;
}
.row ul li div{
  margin-bottom: 35px;
  background: #09131b;
  height: 42px;
  overflow: hidden;
  border-radius: 3px 3px 3px 3px;
}
.row ul li div span{
  width: 50%;
  height: 42px;
  display: block;
  border-radius: 3px 3px 3px 3px;
}
.row ul li.html div span { background: #E13C4C; width: 90%; }
.row ul li.css div span { background: #ffdb43; width: 90%; }
.row ul li.php div span { background: #9D2027; width: 80%; }
.row ul li.mysql div span { background: #3498db; width: 75%; }
.row ul li.jquery div span { background: #2ecc71; width: 60%; }

body{
  background: #111c27;

  color: #697279;
}
.wrap {
  max-width: 960px;
  margin: 0 auto;
  position: relative;
  padding: 0 20px;
}
.animated{
  animation-duration: 1s;
  animation-fill-mode: both;
}
.fadeInLeft{
  -webkit-animation-name: fadeInLeft;
  animation-name: fadeInLeft;
}
@keyframes fadeInLeft{
  0%{
      opacity: 0;
      transform: translate3d(-100%, 0, 0);
  }
  100%{
      opacity: 1;
      transform: none;
  }
}
</style>
